apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: k8s-cleanup
rules:
  - apiGroups:
      - "" # Define o grupo de API padr√£o
    resources:
      - replicasets
      - jobs
      - pods
    verbs:
      - get
      - list
      - delete
      - update

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8s-cleanup
  namespace: kube-system

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k8s-cleanup
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: k8s-cleanup
subjects:
  - kind: ServiceAccount
    name: k8s-cleanup
    namespace: kube-system